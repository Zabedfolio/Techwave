<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwave</title>
    <link rel="stylesheet" href="Styles/style.css".css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>


<body class="font-inter">
    <header>
        <nav>
            <div class="logo">
                <img src="assets/TechWave.png" alt="">
            </div>
            <div class="menu hide-mobile">
                <ul>
                    <li><a href=""></a>About</li>
                    <li><a href=""></a>Episodes</li>
                    <li><a href=""></a>Host</li>
                </ul>
            </div>
            <div class="nav-btn hide-mobile">
                <button>Subscribe <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="hamburger-menu">
                <img src="assets/hamburger-menu.png" alt="">
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-banner">
            <div class="hero-content">
                <div class="hero-circle-content">
                    <img src="assets/hero-circle.png" class="back" alt="">
                    <img src="assets/microphone.png" class="front" alt="">
                    <h5 class="badge">NEW</h5>
                </div>
                <div class="hero-header">
                    <div class="hero-text">
                        <h1>TechWave</h1>
                        <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    </div>
                    <div class="hero-btn">
                        <button class="spotify-btn"><i class="fa-brands fa-spotify"></i> Listen On Spotify</button>
                        <button class="subs-btn"><i class="fa-regular fa-envelope"></i>Subscribe</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
